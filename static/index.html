<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LOGIN</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body style="background-color:navy;">
        <div class="container" style="margin-top:100px;">
          <div class="card col-6 mx-auto">
            <div class="card-body">
              <div class="title-body">
                <h1 class="mt-3" style="color: black;"><center>FLASK WEB ACCESS</center></h1></div>
              <form id="form">
                <div class="form-floating mb-3">
                  <label for="username">Username</label>
                  <input class="form-control" id="username" name="username" type="text" placeholder="Username" />
                </div>
                <div class="form-floating mb-3">
                  <label for="password">Password</label>
                  <input class="form-control" id="password" name="password" type="text" placeholder="Password" />
                </div>
                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                  <button type="submit" class="btn btn-primary">Login</button>
                  <button class="btn btn-secondary" id="protected">Protected</button>
                </div>
              </form>
              <div class="mt-2" id="show_token"></div>
          </div>
          <div class="card-footer text-center py-3">
            <div id="is_login" class="small">Information</div>
            </div>
          </div>
        <script src="./json.js" ></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    </body>
</html>
